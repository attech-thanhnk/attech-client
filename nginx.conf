server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Hide nginx version
    server_tokens off;

    # Security headers are handled by reverse proxy to avoid duplicates

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    # ============================================
    # SECURITY: Block sensitive files/patterns
    # Defense Layer 2 (backup if reverse proxy bypassed)
    # Must be placed BEFORE location /
    # ============================================

    # Block ALL hidden files and directories
    # Covers: .git, .gitignore, .gitignore1, .env, .env.local, etc.
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 403;
    }

    # Block admin-related files (any variant)
    # Covers: admin.html, admin.htm, admin1.html, admin-old.html, etc.
    location ~* ^/admin[^/]*\.(htm|html)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 403;
    }

    # Block config files (any variant)
    # Covers: web.config, config.xml, config.json, etc.
    location ~* \.(config|xml|yml|yaml|ini)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 403;
    }

    # Block backup and temp files
    # Covers: file.bak, file.old, file.tmp, file~, etc.
    location ~* \.(bak|backup|old|orig|save|sav|swp|tmp|temp|~)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 403;
    }

    # Block package manager files
    # Covers: package.json, package-lock.json, yarn.lock, etc.
    location ~* /(package|package-lock|yarn\.lock|composer\.(json|lock)|Gemfile|Pipfile)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 403;
    }

    # Block source code files (should not exist in build)
    location ~* \.(php|asp|aspx|jsp|cgi|pl|py|rb|sh|bat|cmd)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 403;
    }

    # Block database files
    location ~* \.(sql|sqlite|db|mdb)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 403;
    }

    # ============================================
    # END SECURITY RULES
    # ============================================

    # Health check endpoint (must come before other rules)
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|webm|mp4|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React Router - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
}
