name: Deploy Frontend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Cho phép chạy thủ công từ GitHub UI

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (build nhanh hơn với cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build và push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/attech-thanhnk/attech-client:latest
            ghcr.io/attech-thanhnk/attech-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_PROTOCOL=https
            REACT_APP_API_HOST=api.attech.online
            REACT_APP_API_PORT=

      # 5. Deploy lên server qua SSH
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            echo "=========================================="
            echo "Deploying Frontend"
            echo "=========================================="

            cd /home/ncpt/projects/attech-deployment

            # Load environment variables to prevent docker-compose warnings
            set -a
            source .env.production
            set +a

            # Pull latest image (already logged in via docker login)
            docker pull ghcr.io/attech-thanhnk/attech-client:latest

            # Restart frontend service
            docker-compose -f docker-compose.fullstack.yml -f docker-compose.fullstack.production.yml up -d frontend

            # Restart proxy to ensure routing is updated
            docker-compose -f docker-compose.fullstack.yml -f docker-compose.fullstack.production.yml restart proxy

            # Health check
            sleep 10
            curl -f https://attech.online || exit 1

            echo "✅ Frontend deployed successfully!"

      # 6. Thông báo thành công
      - name: Deployment Success
        if: success()
        run: |
          echo "Deployment thanh cong!"
          echo "Image: ghcr.io/attech-thanhnk/attech-client:${{ github.sha }}"
          echo "Website: https://attech.online"
