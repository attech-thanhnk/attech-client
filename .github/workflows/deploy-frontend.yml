name: Deploy Frontend to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Cho ph√©p ch·∫°y th·ªß c√¥ng t·ª´ GitHub UI

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (build nhanh h∆°n v·ªõi cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build v√† push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/attech-thanhnk/attech-client:latest
            ghcr.io/attech-thanhnk/attech-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_API_PROTOCOL=https
            REACT_APP_API_HOST=api.attech.space
            REACT_APP_API_PORT=

      # 5. Deploy l√™n server qua SSH
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Login to registry tr√™n server
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull image m·ªõi nh·∫•t
            docker pull ghcr.io/attech-thanhnk/attech-client:latest

            # Stop & remove container c≈©
            docker stop attechserver-frontend || true
            docker rm attechserver-frontend || true

            # Ch·∫°y container m·ªõi
            docker run -d \
              --name attechserver-frontend \
              --network attechserver_attech-network \
              --restart unless-stopped \
              ghcr.io/attech-thanhnk/attech-client:latest

            # D·ªçn d·∫πp images c≈© (gi·ªØ l·∫°i 24h)
            docker image prune -af --filter "until=24h"

            # Verify container ƒëang ch·∫°y
            docker ps --filter "name=attechserver-frontend" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      # 6. Th√¥ng b√°o th√†nh c√¥ng
      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Deployment th√†nh c√¥ng!"
          echo "üöÄ Image: ghcr.io/attech-thanhnk/attech-client:${{ github.sha }}"
          echo "üåê Website: https://attech.space"
